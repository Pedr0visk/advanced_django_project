{% load static %}
<!-- header -->
<header>
  <!-- header top bar -->
  <div class="header-top-bar bg-primary" id="headerTopbar">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-4 d-none d-sm-block">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user"></i> {{ request.user }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'update_profile' %}"><i class=" fa fa-user-edit"></i> Profile</a>
              <a class="dropdown-item" href="{% url 'logout' %}"><i class=" fa fa-sign-out-alt"></i> Logout</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-flag"></i> Language
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Portuguese pt-BR</a>
              <a class="dropdown-item" href="#">English en-US</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- header -->
  <div class="main-header bg-white box-shadow">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <!-- logo -->
        <a href="{% url 'dashboard' %}" class="navbar-brand text-white">
          <img src="{% static 'img/logo.png' %}" width="140" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars text-white"></span>
        </button>

        <!-- menu -->
        <div class="collapse navbar-collapse py-3" id="menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a href="{% url 'dashboard' %}" class="nav-link">
                <i class="fa fa-home"></i>
                Main <span class="sr-only">(current)</span></a>
            </li>
            {% if user.groups.all.0.name != "Operator" %}
            <li class="nav-item">
              <a href="{% url 'manager' %}" class="nav-link">
              <i class="fa fa-cog"></i>
              Admin</a>
            </li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search bop"
              aria-label="Search">
            <button class="btn btn-sm btn-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div class="d-block d-sm-none bg-black">
            <a href="" class="text-white btn btn-info">
              <i class="fa fa-sign-out-alt"></i>
              Logout</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>

<!DOCTYPE html>
<html lang="en">

{% include 'partials/_header.html' %}
<body>
  <!-- header -->
  <header>
    <div class="main-header bg-dark box-shadow py-2">
      <div class="container">
        <h2 class="text-white">Bop</h2>
      </div>
    </div>
  </header>


  <!-- breadcrumb -->
  <div class="page-title">
    <div class="container">
      <div class="page-title-wrapper-2">
        <div class="page-title-heading-2">
          <a href="#">Home</a>
          <span class="fa fa-chevron-right"></span>
          <span class="current-page"> Password Reset </span>
        </div>
      </div>
    </div>
  </div>
  <!-- main -->
  <div class="main bg-white">
    <div class="section bg-white">
      <div class="container">
        <div class="mb-5">
          <h5 class="mb-3">Password reset</h5>
          <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new
            one.</p>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label col-form-label-sm">Email Address:</label>
                <div class="col-sm-3">
                  {{form.email}}
                </div>
              </div>
              <hr />

              <div>
                <button type="submit" class="btn btn-info">
                  Reset my password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Query all input fields
    var form_fields = document.getElementsByTagName('input')
    // customization of form fields
    for (var field in form_fields) {
      form_fields[field].className += 'form-control form-control-sm'
    }
  </script>
</body>
</html>

{% extends 'base.html' %}

{% block breadcrumb %}
  <!-- breadcrumb -->
  <div class="page-title">
    <div class="container-fluix px-5">
      <div class="page-title-wrapper-2">
        <div class="page-title-heading-2">
          <a href="{% url 'bops:index' bop.pk %}">{{ bop }}</a>
          <span class="fa fa-chevron-right"></span>
          <span class="current-page">Summary Results</span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block main %}
  {% if messages %}
    <ul class="messagelist">
      {% for message in messages %}
        <li class="success">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <!-- main -->
  <div class="main">
    <!-- section 2 -->
    <div class="section">
      <div class="container-fluid px-5">
        <!-- section title -->
        <div class="section-title">
          <form action="" method="GET" class="form-inline">
            <p class="mr-4">Summary Results for safety function:</p>
            <select name="sf" id="" class="form-control form-control-sm mr-4">
              <option value="">--</option>
              {% for sf in bop.safety_functions.all %}
              <option value="{{ sf.pk }}">{{ sf.name }}</option>
              {% endfor %}

            </select>
            <button class="btn-standard">see</button>
          </form>
        </div>
        <hr>

        <!-- section content -->
        <div class="row">
          <div class="col-sm-4">

          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- main -->
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/7.2.2/highcharts.js" integrity="sha512-sYAnmpNKTJz8xm4GBRk/dblXZC8k8MLJKmGQovDbPgPrZTtTwGOw2QitwA39oT/49SwQ1JUN7ttI6rmjxNfxLw==" crossorigin="anonymous"></script>
{% endblock %}

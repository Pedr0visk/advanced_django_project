{% extends 'base.html' %}

{% block main %}
{% include 'snippets/messages.html' with form=form messages=messages %}

<div class="section bg-white">
  <div class="container-fluid px-5">
    <div class="d-flex flex-column">
      <a href="" class="mb-3">
        <i class="fa fa-arrow-left"></i> back
      </a>
      <h4 class="title-1 mb-5">Add Component</h4>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form action="" method="post">
          {% csrf_token %}
          <table class="table-form">
            {{ form.as_table }}
            <tr>
              <td></td>
              <td><button type="submit" class="btn-standard">Save</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Query all input fields
    var form_fields = document.getElementsByTagName('input')
    // customization of form fields
    for (var field in form_fields) {
        if (form_fields[field].type == 'file') continue
        form_fields[field].className += 'form-control form-control-sm'
    }

    // Query all selects fields
    var form_fields = document.getElementsByTagName('select')
    // customization of form fields
    for (var field in form_fields) {
        form_fields[field].className += 'form-control form-control-sm'
    }
</script>
{% endblock %}

{% extends 'base.html' %}

{% block breadcrumb %}
<a href="{% url 'dashboard' %}">Home</a>
<span class="fa fa-chevron-right"></span>
<span class="current-page">Login </span>
{% endblock %}
<div id="login">
  <div class="container">
    <div class="row justify-content-center ">
      <div class="col-sm-3">
        <div class="card">

          <div class="card-header text-center">
            <h4>Login</h4>
            {% for message in messages %}
            <p id="messages" class="alert alert-danger">{{ message }}</p>
            {% endfor %}
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="username" placeholder="Username..." class="form-control">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" placeholder="Password..." class="form-control">
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn btn-tertiary btn-block" type="submit" value="Login">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{% block main %}

{% endblock %}

{% block scripts %}
<script>
  // Query all input fields
  var form_fields = document.getElementsByTagName('input')
  // customization of form fields
  for (var field in form_fields) {
    form_fields[field].className += 'form-control form-control-sm'
  }
</script>
{% endblock %}

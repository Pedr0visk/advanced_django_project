<ul class="errorlist">
  {% for key, value in form.errors.items %}
  <li><b>{{ key }}</b> - {{ value }}</li>
  {% endfor %}
</ul>

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li
      {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
